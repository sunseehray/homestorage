<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Storage | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <header id="main-header"></header>
    <main>
      <section class="hero">
        <img
          src="images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="canned food with magnifying glass"
        />
        <p>Make your food storage planning easy and fun</p>
      </section>
      <section class="user-actions">
        <h3>What would you like to do?</h3>
        <ul class="main-menu">
          <li>
            <a href="#"
              ><img src="images/search-icon-blk.svg" alt="search icon" /> Search
              Item</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="images/clipboard-icon.svg" alt="clip board icon" />
              View Inventory</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="images/print-icon.svg" alt="print icon" /> Print
              Grocery List</a
            >
          </li>
        </ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
