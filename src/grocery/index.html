<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Storage | Grocery List</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../js/grocery.js"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="grocery">
        <h2>Grocery List</h2>
        <button class="clear-grocery">Clear Grocery List</button>
        <button class="checkout-grocery">Checkout</button>
        <form class="grocery-form">
          <button class="calculate-total-price">
            Calculate Estimated Total
          </button>
          <p>Estimated Total: $<span class="est-total-price"></span></p>
          <ul class="grocery-list"></ul>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
